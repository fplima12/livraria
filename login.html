<!DOCTYPE html>
<html>
    <head>
        <title>Projeto Livraria</title>
        <meta charset="utf-8" />
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
        <script src="js/login.js"></script>
    </head>
    <body>
        <!-- Setor de cabeçalho -->
        <header class="text-center">
            <img src="imagens/logotipo.jpeg" width="150"/><!--Imagem do arquivo local-->
        </header>
        <!-- Setor de conteúdo -->
        <section class="container">
            <h1 class="text-center mt-4">Login</h1><!--Título principal (formatação)-->
            <article>
                <!--Formulário de Login-->
                <form id="formLogin" method="post" action="index.html" class="w-50 mx-auto p-3 mt-5 mb-5"
                style="border:1px solid #ccc; border-radius: 12px;"> <!--Método post, oculta as informações enviadas-->
                    <fieldset>
                        <legend class="text-center">Preencha os campos para entrar</legend>
                        <div class="form-group">
                            <label>E-mail</label>
                            <input class="form-control" name="email" id="email" maxlength="50">
                        </div>
                        <div class="form-group">
                            <label>Senha</label>
                            <input class="form-control" type="password" senha id="senha" maxlength="8">
                        </div>
                        <div>
                            <button id="btLogin" type="button" class="btn btn-info">Confirmar</button>
                        </div>
                    </fieldset>
                </form> 
            </article>
        </section>
        <!-- Setor de rodapé -->
        <footer class="bg-dark p-4 text-white text-center mt-4"> <!--Fundo escuro, paragrafo 4, texto branco, centralizado e com margem superior 4-->
            <p>&copy;2022 - Todos os direitos reservados.</p>
        </footer>
    </body>
</html>
